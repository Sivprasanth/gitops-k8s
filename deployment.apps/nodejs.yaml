apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-deployment
  labels:
    app: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
        - name: nodejs
          image: 641910195068.dkr.ecr.us-east-1.amazonaws.com/nodejs:master-9630b3138a7b24fb416d4f3edbf80fccff6f62f1
          ports:
            - containerPort: 8080
